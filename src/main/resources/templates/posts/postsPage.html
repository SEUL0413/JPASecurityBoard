<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div class="page" th:fragment="page">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" th:with="start=${(lists.number/maxPage)*maxPage + 1}, end=(${(lists.totalPages == 0) ? 1 : (start + (maxPage - 1) < lists.totalPages ? start + (maxPage - 1) : lists.totalPages)})">
            <li class="page-item" th:if="${start > 1}">
                <a class="page-link" th:href="@{/posts(page=0)}" th:text="'<<'">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item disabled" th:if="${start > 1}">
                <a class="page-link" th:href="@{/posts(page=${start - maxPage})}" th:text="'Previous'"></a>
            </li>
            <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}">
                <a class="page-link" th:text="${page}" th:href="@{/posts(page=${page - 1})}"></a>
            </li>
            <li class="page-item" th:if="${end < lists.totalPages}">
                <a class="page-link"th:href="@{/posts(page=${start + maxPage})}" th:text="'Next'">Next</a>
            </li>
            <li class="page-item" th:if="${end < lists.totalPages}">
                <a class="page-link" th:href="@{/posts(page=${lists.totalPages - 1})}" th:text="'>>'">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</html>
